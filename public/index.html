<!doctype html>
<html lang="en">
<head>
    <title>ACPatt</title>
    <!-- todo: Add all the different favicon sizes -->
    <!-- TODO: Add meta tags for SEO -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2">
</head>
<body>
<div class="warning"><h1 class="warning">THIS SITE IS UNDER DEVELOPMENT</h1></div>
<header>
  <div class="container">
    <div class="row">
      <div class="flex-center"> 
        <div class="col-5 title">
            <a href="/">
              <img  alt="ACPatt Logo" src="logo-192x192.png" width="150px"/>
              <h3 class="title">Andrew Patterson</h3>
            </a> 
        </div>
           
        <nav class="col-7">
          <ul class="links">
            <li><a href="#">Work</a></li>
            <li><a href="#">Journal</a></li>
            <li><a href="#">Talk to me</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <div class="row">
      <div class="flex-center"> 
        <div class="col-5 hero-text">
          <h1>It's Me!</h1>
          <p >
              I'm Andrew. I help people to solve their business problems, 
              build infrastructure platforms for data scientists, 
              make stuff out of wood or leather and I do a bit of gardening. 
          </p>
        </div>
        <div class="col-7">
          <img class="hero-img"
            src="Andrew.png"
            alt="A Cartoon portrait of me, 
                 Andrew. 
                 I've got quite a goatlike face,
                 long, brown hair, a big
                 shaggy beard and a friendly smile.
                 I'm wearing a yellow check shirt with
                 the top button undone. I look like if
                 Mister Tumnas had rather let himself go."
            width="100%"
          />
        </div>
      </div>
    </div>
  </div>
</section>

<section class="about-me"></section>
<div class="container">
  <div class="row about">
    <div class="flex-center"> 

    </div>
  </div>
  <div class="row work">
    <div class="flex-center"> 

    </div>
  </div>
</div>
<section class="blog"></section>
<div class="container">
  <div class="row">
    <div class="flex-center"> 

    </div>
  </div>
</div>
<section class="contact"></section>
<div class="container">
  <div class="row">
    <div class="flex-center"> 

    </div>
  </div>
</div>
<footer>
  <div class="container">
    <div class="row">
      <div class="flex-center"> 
  
      </div>
    </div>
  </div>
</footer>
